<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container">
        <div id="content" class="content">
            <h1>Generate Ghanaian Names</h1>
            <form action="#" id="generateGhanaian-names">
                <div class="row">
                    <div class="six columns">
                        <label for="country">Filter By Day: </label>
                        <select class="u-full-width" id ="days">
                            <option value=''>-- Select --</option>
                            <option value="Monday">Monday</option>
                            <option value="Tuesday">Tuesday</option>
                            <option value="Wednesday">Wednesday</option>
                            <option value="Thursday">Thursday</option>
                            <option value="Friday">Friday</option> 
                            <option value="Saturday">Saturday</option>
                            <option value="Sunday">Sunday</option>
    
                        </select>
                        <label for="genre">Genre:</label>
                        <select class="u-full-width" id="genre">
                                <option value=''>-- Select --</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                        </select>

                        <label for="tribe">Tribe:</label>
                        <select class="u-full-width" id="tribe">
                                <option value=''>-- Select --</option>
                                <option value="Akan">Akan</option>
                                <option value="Ewe">Ewe</option>
                        </select>
                        <input class="button-primary u-full-width" type="submit" value="Generate">
                    </div>

                    <div class="six columns">
                        <div id="result"></div>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    <script src="js/ui.js"></script>
    <script src="js/namesAPI.js"></script>
    <script src="js/app.js"></script>


</body>
</html>
